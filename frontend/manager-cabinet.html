<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Usta Paneli</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 min-h-screen flex">

  <!-- Kontent -->
  <div class="flex-1 p-4 md:p-8">
    <div class="mb-8">
      <h1 class="text-2xl font-bold mb-1">Assalomu alaykum, Usta!</h1>
      <p class="text-gray-500">Boshqaruv paneliga xush kelibsiz</p>
    </div>

    <!-- Statistika -->
    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-4 mb-8">
      <div class="bg-white p-4 rounded shadow">
        <p class="text-sm text-gray-500">Jami murojaatlar</p>
        <h2 class="text-2xl font-bold" id="all_requests">0</h2>
      </div>
      <div class="bg-white p-4 rounded shadow">
        <p class="text-sm text-gray-500">Yangi murojaatlar</p>
        <h2 class="text-2xl font-bold" id="new_murojatlar">0</h2>
      </div>
      <div class="bg-white p-4 rounded shadow">
        <p class="text-sm text-gray-500">Jami mahsulotlar</p>
        <h2 class="text-2xl font-bold" id="all_products">0</h2>
      </div>
    </div>

    <!-- Tablar -->
    <div class="mb-4">
      <div class="flex gap-2 border-b">
        <button class="tab-btn px-4 py-2 border-b-2 text-gray-600" data-tab="tab1">Murojaatlar</button>
        <button class="tab-btn px-4 py-2 border-b-2 text-gray-600" data-tab="tab2">Mahsulotlar</button>
      </div>

      <!-- Murojaatlar -->
      <div id="tab1" class="tab-content hidden mt-4">
        <div class="bg-white p-4 rounded shadow">
          <div class="flex justify-between mb-4">
            <input id="searchInput" type="text" placeholder="Qidirish..." class="border rounded px-3 py-2 w-1/3">
            <select id="statusFilter" class="border rounded px-3 py-2">
              <option value="">Barchasi</option>
              <option value="Created">Yaratilgan</option>
              <option value="Approved">Tasdiqlangan</option>
              <option value="In_Progress">Jarayonda</option>
              <option value="Completed">Yakunlangan</option>
            </select>
          </div>
          <table class="w-full table-auto text-sm">
            <thead>
              <tr class="text-left border-b">
                <th class="py-2">ID</th>
                <th>Qurilma</th>
                <th>Mijoz</th>
                <th>Sana</th>
                <th>Holat</th>
                <th class="text-right">Amal</th>
              </tr>
            </thead>
            <tbody id="murojatlar-table-body">
              <tr><td colspan="6" class="text-center p-4 text-gray-500">Yuklanmoqda...</td></tr>
            </tbody>
          </table>
        </div>
      </div>

      <!-- Mahsulotlar -->
      <div id="tab2" class="tab-content hidden mt-4">
        <div class="bg-white p-4 rounded shadow overflow-x-auto">
          <h2 class="text-xl font-semibold mb-4">Mahsulotlar roâ€˜yxati</h2>
          <table class="min-w-full text-sm border border-gray-200">
            <thead class="bg-gray-100 text-left">
              <tr>
                <th class="px-4 py-2 border">#</th>
                <th class="px-4 py-2 border">Nomi</th>
                <th class="px-4 py-2 border">Tavsif</th>
                <th class="px-4 py-2 border">Narxi</th>
                <th class="px-4 py-2 border">Soni</th>
                <th class="px-4 py-2 border">Yaratilgan</th>
              </tr>
            </thead>
            <tbody id="products-table-body">
              <tr><td colspan="6" class="text-center p-4 text-gray-500">Yuklanmoqda...</td></tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

  <!-- Tahrirlash oynasi -->
  <div id="editModal" class="fixed inset-0 bg-black bg-opacity-30 flex items-center justify-center hidden z-50">
    <div class="bg-white rounded-lg p-6 w-full max-w-md shadow-lg">
      <h3 class="text-lg font-semibold mb-4">Tahrirlash</h3>
      <form id="editForm" class="space-y-4">
        <input type="hidden" id="edit-id" />
        <div>
          <label class="block text-sm font-medium">Yakunlash vaqti:</label>
          <input type="datetime-local" id="edit-end-time" class="border px-3 py-2 rounded w-full" required />
        </div>
        <div>
          <label class="block text-sm font-medium">Narxi (UZS):</label>
          <input type="number" id="edit-price" class="border px-3 py-2 rounded w-full" required />
        </div>
        <div class="flex justify-end gap-2">
          <button type="button" onclick="closeModal()" class="px-4 py-2 bg-gray-200 rounded">Bekor qilish</button>
          <button type="submit" class="px-4 py-2 bg-blue-600 text-white rounded">Saqlash</button>
        </div>
      </form>
    </div>
  </div>

  <script src="./js/notification.js"></script>
  <script src="js/manager-cabinet.js"></script>
</body>
</html>
