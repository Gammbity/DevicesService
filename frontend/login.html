<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - TechFix</title>
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="./css/login.css">
    <link rel="stylesheet" href="./css/notification.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <!-- Notification container -->
    <div id="notification-container"></div>
    
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <img src="img/logo.png" alt="TechFix Logo" class="logo">
                <h1>TechFix</h1>
                <p>Computer Repair Service</p>
            </div>
            
            <div class="login-tabs">
                <button id="client-tab" class="tab-btn active">Client</button>
                <button id="manager-tab" class="tab-btn">Manager</button>
            </div>
            
            <div id="client-login" class="login-form active">
                <h2>Client Login</h2>
                <p>Enter your email to receive a login link</p>
                <form id="client-login-form">
                    <div class="form-group">
                        <label for="client-email">Email</label>
                        <div class="input-with-icon">
                            <i class="fas fa-envelope"></i>
                            <input type="email" id="client-email" placeholder="your@email.com" required>
                        </div>
                    </div>
                    <button type="submit" class="btn primary-btn">Send Login Link</button>
                </form>
            </div>
            
            <div id="manager-login" class="login-form">
                <h2>Manager Login</h2>
                <p>Enter your credentials to login</p>
                <form id="manager-login-form">
                    <div class="form-group">
                        <label for="manager-email">Email</label>
                        <div class="input-with-icon">
                            <i class="fas fa-envelope"></i>
                            <input type="email" id="manager-email" placeholder="manager@techfix.com" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="manager-password">Password</label>
                        <div class="input-with-icon">
                            <i class="fas fa-lock"></i>
                            <input type="password" id="manager-password" placeholder="••••••••" required>
                        </div>
                    </div>
                    <button type="submit" class="btn primary-btn">Login</button>
                </form>
            </div>
            
            <div class="login-footer">
                <p>Need help? <a href="#">Contact Support</a></p>
                <p>&copy; 2023 TechFix. All rights reserved.</p>
            </div>
        </div>
    </div>
    
    <script src="./js/notification.js"></script>
    <script src="./js/login.js"></script>
</body>
</html>
